<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeriesList</title>
    <link rel="stylesheet" href="list_page_styles.css">
    <link rel="stylesheet" href="header_styles.css">
    
</head>
<body>
    <nav>
        <div class="header">
            <div class="header_positions">
                <div class="header_positions_1">
                    <a class="header_button" href="home_page.html" style="text-decoration: none;">Log in</a>
                </div>
                <div class="header_positions_2">
                    <a class="header_button" href="home_page.html" style="text-decoration: none;">Home</a>
                    <a class="header_button active" href="list_page.html" style="text-decoration: none;">List</a>
                    <a class="header_button" href="help_page.html" style="text-decoration: none;">Help</a>
                    <a class="header_button" href="about_page.html" style="text-decoration: none;">About</a>
                    <a class="header_button" href="contact_page.html" style="text-decoration: none;">Contact</a>
                </div>
                <div class="header_positions_3">
                    <a class="header_button" href="home_page.html" style="text-decoration: none;">Dark mode</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="page">
        <main class="app">
            <!-- Greeting -->
            <section class="greeting">
                <h2 class="title">
                    <input type="text" id="name" placeholder="Place your list name here!" />
                </h2>
            </section>
            <!-- End of Greeting -->
            
            <!-- New Todo -->
            <section class="create-todo">
                <form id="new-todo-form">
                    <h4>What's your title?</h4>
                    <input 
                        type="text" 
                        placeholder="Write your title here!"
                        name="content"
                        id="content" />
                    
                    <h4>Pick a category</h4>
                    <div class="options">
                        <label>
                            <input type="radio" name="category" id="category1" value="business" /> 
                            <span class="bubble business"></span>
                            <div>Series</div>
                        </label>
                        <label>
                            <input type="radio" name="category" id="category2" value="personal" />
                            <span class="bubble personal"></span>
                            <div>Other</div>
                        </label>
                    </div>
    
                    <input type="submit" value="Add todo" />
                </form>
            </section>
            <!-- End of New Todo -->
    
            <!-- Todo List -->
            <section class="todo-list">
                <h3>List items</h3>
                <div class="list" id="todo-list"></div>
            </section>
            <!-- End of Todo List -->
    
        </main>
    </div>
	<!-- End of App Wrapper -->
    <script  src="list_script.js"></script>
</body>
</html>
