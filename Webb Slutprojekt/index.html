<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header_positions">
            <div class="header_positions_1">
                <h4>Log in</h4>
            </div>
            <div class="header_positions_2">
                <h4>Home</h4>
                <h4>List</h4>
                <h4>Help</h4>
                <h4>About</h4>
                <h4>Contact</h4>
            </div>
            <div class="header_positions_3">
                <h4>Dark mode</h4>
            </div>
        </div>
    </div>

    <div class="home_page">
        <div class="home_page_content">
            <div class="home_page_top_text">
                <div class="home_page_titel">
                    <h1 style="color: white;">Welcome to Series List</h1>
                </div>
                <h4>Make lists better, faster and more flexible while also keeping the style</h4>
            </div>
            <div class="home_page_examples">
                <div class="home_page_example_1">
                    <h4>Example 1</h4>
                    <img class="example" src="images/Example_1.jpg" alt="list picture">
                </div>
                <div class="home_page_example_2">
                    <h4>Example 2</h4>
                    <img class="example" src="images/Example_2.jpg" alt="list picture">
                </div>
                <div class="home_page_example_3">
                    <h4>Example 3</h4>
                    <img class="example" src="images/Example_3.jpg" alt="list picture">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
